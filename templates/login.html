{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shri Chhatrapati Shivaji Vidyamandir - Login</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Optional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        /* NAVBAR */
        .custom-navbar {
            background-color: #003366;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .custom-navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .custom-navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .custom-navbar a:hover {
            color: #ffcc00;
        }

        /* LOGIN FORM */
        .login-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        /* MESSAGES */
        .messages {
            margin-bottom: 15px;
            text-align: left;
        }

        .success {
            color: green;
            background-color: #e6ffed;
            border-left: 5px solid green;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            color: red;
            background-color: #ffe6e6;
            border-left: 5px solid red;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- New Custom Navbar -->
    <div class="custom-navbar">
        <div class="navbar-brand">Shri Chhatrapati Shivaji Vidyamandir</div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'home' %}">About</a></li>
            <li><a href="{% url 'home' %}">Events</a></li>
            <li><a href="{% url 'home' %}">Contact</a></li>
        </ul>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong style="color:green;">{{ message }}</strong>
                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Function to dismiss the alert after a specified duration
        function dismissAlert() {
            var alertDivs = document.querySelectorAll('.alert');
            alertDivs.forEach(function(alertDiv) {
                alertDiv.classList.add('fade');
                setTimeout(function() {
                    alertDiv.style.display = 'none';
                }, 1000); // Change 1000 to the desired duration in milliseconds (e.g., 3000 for 3 seconds)
            });
        }
        // Automatically dismiss the alert after 3 seconds (adjust the time as needed)
        setTimeout(dismissAlert, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
